<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Production Company Management Platform</title>
<style>
  body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: url('./images/myphoto.jpg') no-repeat center center/cover; /* Correct syntax */
  height: 100vh;
}


  .overlay {
  background-color: rgba(0, 0, 0, 0.7); /* Darker overlay for better text visibility */
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .animated-welcome {
    font-size: 2.5rem; /* Larger text size */
    animation: fadeIn 2s ease-out forwards; /* Fade-in effect */
    color: white;
  }

  .btn {
    padding: 12px 25px;
  border: 2px solid darkcyan; /* Border added */
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.2rem;
  text-decoration: none;
  color: #FFFFFF;
  background-color: darkcyan; /* Blue button */
  transition: background-color 0.3s, transform 0.3s;
  width: 200px; /* Width increased */
  height: 50px; /* Height increased */
  display: inline-block; /* Ensures buttons are inline */
  text-align: center; /* Centers text inside button */
  }

  .btn:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  .btn-register {
    background-color: darkred; /* Red button for contrast */
  border-color: darkred; /* Border color updated */
  }

  .btn-register:hover {
    background-color: #1e7e34;
  }
</style>
</head>
<body>

<div class="overlay">
  <div class="container">
    <div class="animated-welcome">Welcome to the Production Company Management Platform</div><br><br>
    <!-- Optional buttons below, can be removed or adjusted as needed -->
    <center><a href="login.html" class="btn">Login</a>
    <a href="register.html" class="btn btn-register">Register</a>
  </center>
  </div>
</div>

</body>
</html>
